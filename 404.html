<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - IREEM</title>
    <link rel="icon" type="image/x-icon" href="/images/ireemicon2.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0e3a5d 0%, #1e4d6b 50%, #0a2540 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 48px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #e8a317 0%, #f5c342 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 2rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #e8a317 0%, #d4940f 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(232, 163, 23, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(232, 163, 23, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .countdown {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="/index.html">
                <img src="/images/logo-white.png" alt="IREEM">
            </a>
        </div>
        <div class="error-code">404</div>
        <h1>Halaman Tidak Ditemukan</h1>
        <p>Maaf, halaman yang Anda cari tidak tersedia. Halaman ini mungkin telah dipindahkan atau tidak lagi ada.
            Silakan kembali ke beranda atau jelajahi program kami.</p>
        <div class="actions">
            <a href="/index.html" class="btn btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                Kembali ke Beranda
            </a>
            <a href="/portfolio/index.html" class="btn btn-secondary">
                Lihat Portfolio
            </a>
        </div>
        <p class="countdown">Anda akan dialihkan ke beranda dalam <span id="timer">10</span> detik...</p>
    </div>

    <script>
        let seconds = 10;
        const timerEl = document.getElementById('timer');
        const countdown = setInterval(() => {
            seconds--;
            timerEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '/index.html';
            }
        }, 1000);
    </script>
</body>

</html>
